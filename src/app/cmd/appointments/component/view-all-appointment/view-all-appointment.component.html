        <button class="buttons" >

                <label class="main_title">Accepted Appointments </label><br/>
                <label class="sub1">{{accepted}}</label><label class="sub2">Today</label>
     
            </div>
         </button>
         
        <button class="buttons" >
       <div class="inner_div1">
           <label class="main_title">Total Appointments </label><br/>

       </div>

    <button class="buttons" >
        <div class="inner_div1">

<label class="label1">All Appointments</label>
<label for="filter" >Filter: </label>
<select [(ngModel)]= "selected" (change)="getselected($event)">
  
    
  <option value="all">All</option>
  <option value="confirmed">Confirmed</option>
  <option value="cancelled">Cancelled</option>

</select>
<script type="text/javascript" src="lib.js"></script>

            <div class="container ">     
                <div class="row" >
                    <!-- <div *ngIf = "selected==='all'"> -->
                        <div class="col-lg-3" *ngFor="let e of allappointments;">
                   
            
                        <!-- <div class="sec1"> -->
                            
                            <div class="column">    
                                <div class="card " *ngIf = "e.status === 'accepted'" >
                                    <p class="colr">!</p>
                                    <div class="card1" >
                                        <img [src]="gender=='M'? imgsrcM :imgsrcF " class="image" alt="...">
                                        
                                        <div class="sub_card">
                                            <h3>{{e.name}} ({{e.age}})</h3>
                                            <div class="icon">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-chat-right-text-fill icons" viewBox="0 0 16 16">
                                                    <path d="M16 2a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h9.586a1 1 0 0 1 .707.293l2.853 2.853a.5.5 0 0 0 .854-.353V2zM3.5 3h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1 0-1zm0 2.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1 0-1zm0 2.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1z" />
                                                 </svg>
                                                <hr class="h-line1" />
                                                <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-telephone-fill icons" viewBox="0 0 16 16">
                                                    <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z" />
                                                </svg>
                                                <hr class="h-line1" />
                                                <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-camera-video-fill icons" viewBox="0 0 16 16">
                                                    <path fill-rule="evenodd" d="M0 5a2 2 0 0 1 2-2h7.5a2 2 0 0 1 1.983 1.738l3.11-1.382A1 1 0 0 1 16 4.269v7.462a1 1 0 0 1-1.406.913l-3.111-1.382A2 2 0 0 1 9.5 13H2a2 2 0 0 1-2-2V5z" />
                                                </svg>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="card2">
                                        <div>
                                            <span class="head">{{e.time}}</span>
                                            <br />
                                            <span class="smalle">{{e.date}}</span>
                                        </div>
                                        <div>
                                            <hr class="h-line" />
                                        </div>
                                        <p class="para">{{e.issue}}</p>
                                    </div>
                                    <hr />
                                    <div class="card3">
                                        <button class="reply" (click)="viewDetails(e.id)">View Details</button>
                                        <button   data-bs-toggle="modal" data-bs-target="#popup"
                                        (click)="getfb(e.id)"class="reply" id="fb" >View Feedback</button> 
                                    </div>
                                </div>
                            </div>
                                
                            
                            
                            
                            <div class="column">
                     
                            <div class="card" *ngIf = "e.status === 'pending'">
                                <div class="card1">
                                    <img [src]="gender=='M'? imgsrcM :imgsrcF " class="image" alt="...">

                                        <div class="icon">

                                <div class="card2">
                                    <div>
                                        <span class="head">{{e.time}}</span>
                                        <br />
                                        <span class="smalle">{{e.date}}</span>
                                    </div>
                                    <div>
                                        <hr class="h-line" />
                                    </div>
                                    <p class="para">{{e.issue}}</p>
                                </div>
                                <hr />
                                <div class="card3">
                                    <button class="reply" (click)="viewDetails(e.id)">View Details</button>
                    <button   data-bs-toggle="modal" data-bs-target="#popup"
                    (click)="getfb(e.id)"class="reply" id="fb" >View Feedback</button>
                                </div>

                                <div class="card" *ngIf = "e.status === 'cancelled'">

                                    </div>

                                            <br />

                                        <div>
                                            <hr class="h-line" />

                                        <p class="para">{{e.issue}}</p>

                                    <div class="card3">

                        <button   data-bs-toggle="modal" data-bs-target="#popup"
